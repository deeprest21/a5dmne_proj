    <script>
        // التحقق مما إذا كان المستخدم قد قام بتسجيل الدخول
        var isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
          // إذا لم يقم المستخدم بتسجيل الدخول، تحويله إلى صفحة تسجيل الدخول
          window.location.href = 'login.html';
        } else {
          // إذا قام المستخدم بتسجيل الدخول، إظهار اسم المستخدم وزر تسجيل الخروج
          var username = sessionStorage.getItem('username');
          document.getElementsByTagName('p')[0].innerHTML = 'مرحباً بك، ' + username + '!';
          document.getElementsByTagName('button')[0].style.display = 'block';
        }
        function logout() {
  // تنفيذ الأوامر الخاصة بتسجيل الخروج هنا، مثل حذف الـ cookie أو تغيير قيمة الـ session
  // يمكن استخدام sessionStorage لتخزين قيمة تحدد ما إذا كان المستخدم قام بتسجيل الدخول أم لا
  sessionStorage.removeItem('isLoggedIn');
  sessionStorage.removeItem('username');
  
  // عند الضغط على الزر، يتم إخفاء الزر بإضافة خاصية display: none
  document.getElementById("logoutButton").style.display = "none";
  
  // تحويل المستخدم إلى صفحة تسجيل الدخول بعد تسجيل الخروج
  window.location.href = 'index.html';
}
